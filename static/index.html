<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="chat.png">
    <link rel="stylesheet" href="newstyle.css">
    <!-- <link rel="stylesheet" media ="screen and (max-width: 1170px)" href="phone.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    

    <title>iChat App</title>
</head>

<body>
    <div class="container">
        <div class="join">
            <div class="join-container">
                <h1>Join Chatroom</h1>
                <div class="join-input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" value="" >
                </div>
                <button id="join-btn">Join</button>
            </div>
        </div>
        <div class="chatroom ">
            <div class="header">
                <div class="navbar">
                    <h2>Chatroom</h2>
                    <p id="user"></p>
                    <img src="user.png" alt="">
                    <button id="exit-btn">Exit</button>
                    <div class="mobile-exit-btn"><ion-icon name="log-out-outline" ></ion-icon></div>
                </div>
            </div>
           
            <div class="messages">
            </div>

            <div class="sendMessage">
                <input type="text" name="send" id="send">
                <button id="send-btn">Send</button>
                <div class="mobile-send-btn"><ion-icon name="send-outline"></ion-icon></div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://ichatapp-h3jz.onrender.com/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
